    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather API</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <body>
        <div class="">
            <div class="">
              <h2>Weather App</h2>
            </div>
            <form class="">
                <p>
                    <label><b>Zip Code</b></label>
                    <input id="zipcode-input" type="number" name="zipcode" placeholder="Enter zipcode here...">
                </p>
                <p>
                    <button id="submit-btn" type="submit">Submit</button>
                </p>
            </form>
            </div>
            <div class="card">
                <img src="appPhotos/london.jpg" style="width:100%">
                <h3 id="zip">30312</h3>
                <h3 id="city">Atlanta</h3>
                <div class="container">
                    <h3>Temp (F): </h3><span id="temp">#</span>
                    <img id="weather-img" src="appPhotos/weather_sun.jpg" alt="sun" style="width:80px">
                </div>
            </div>
